version: "3"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - swag
      - backend
    restart: unless-stopped
  swag:
    build: ./
    container_name: swag
    depends_on: backend
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=10000
      - TZ=America/New_York
      - URL=edisonmt.com
      - SUBDOMAINS=www
      - VALIDATION=http
      - EMAIL=edisonpremise@gmail.com
    volumes:
      - ~/config:/config
    ports:
      - 443:443
      - 80:80
      - 1935:1935
    restart: unless-stopped
