version: "3"

services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - edisonmt.env
    restart: unless-stopped
  swag:
    image: linuxserver/letsencrypt
    container_name: swag
    depends_on:
      - frontend
      - backend
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - URL=edisonmt.com
      - SUBDOMAINS=www
      - VALIDATION=http
      - EMAIL=edisonpremise@gmail.com
    volumes:
      - ~/config:/config
    ports:
      - 443:443
      - 80:80
      - 1935:1935
    restart: unless-stopped
