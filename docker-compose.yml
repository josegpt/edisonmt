version: "3"

services:
  frontend:
    build: ./frontend
    container_name: frontend
  swag:
    image: linuxserver/letsencrypt
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=10000
      - TZ=America/New_York
      - URL=edisonmt.com
      - SUBDOMAINS=www
      - VALIDATION=http
      - EMAIL=edisonpremise@gmail.com
    volumes:
      - ~/config:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
